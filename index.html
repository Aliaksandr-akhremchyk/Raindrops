<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rain Drop</title>
  <link rel="stylesheet" href="./stules/dist/main-style.css" />
</head>

<body>
  <div class="overlay opacity-null display-none">
    <div class="message">
      <h2>You have a new level </h2>
      <button class="confirm">Ok!</button>
    </div>
  </div>
  <!-- <div class="drop">
      <div class="drop__container">
        <span class="drop__span">7</span>
        <span class="drop__span drop__span_big">+</span>
        <span class="drop__span">10</span>
      </div>
    </div>
  </div> -->

  <div class="game">


    <div class="game__container">
      <div class="game__container_fild"></div>
      <div class="wave"></div>

    </div>
    <div class="game__calc">
      <div class="score"></div>
      <div class="calc-panel">
        <div class="calc-panel__screen"></div>
        <div class="calc-panel__battons">
          <div class="calc-panel__battons_batton" data-code="Numpad7" data-key="7">7</div>
          <div class="calc-panel__battons_batton" data-code="Numpad8" data-key="8">8</div>
          <div class="calc-panel__battons_batton" data-code="Numpad9" data-key="9">9</div>
          <div class="calc-panel__battons_batton hight-button hight-button_clear" data-code="NumpadAdd"
            data-key="Clear">
            Clear
          </div>
          <div class="calc-panel__battons_batton" data-code="Numpad4" data-key="4">4</div>
          <div class="calc-panel__battons_batton" data-code="Numpad5" data-key="5">5</div>
          <div class="calc-panel__battons_batton" data-code="Numpad6" data-key="6">6</div>
          <div class="calc-panel__battons_batton" data-code="Numpad1" data-key="1">1</div>
          <div class="calc-panel__battons_batton" data-code="Numpad2" data-key="2">2</div>
          <div class="calc-panel__battons_batton" data-code="Numpad3" data-key="3">3</div>
          <div class="calc-panel__battons_batton hight-button hight-button_enter" data-code="NumpadEnter"
            data-key="Enter">
            Enter
          </div>
          <div class="calc-panel__battons_batton long-button" data-code="Numpad0" data-key="0">0</div>
          <div class="calc-panel__battons_batton del" data-code="NumpadDecimal" data-key="Del">Del</div>
        </div>
      </div>
      <div>
        <button class="start-button">Start</button>
        <button class="fullScreenBtn">FullScreen</button>
        <button class="end-button">End</button>
      </div>


    </div>



    <script src="script.js"></script>
</body>

</html>
